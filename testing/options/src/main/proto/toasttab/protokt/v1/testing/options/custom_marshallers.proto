syntax = "proto3";

package toasttab.protokt.testing.options;

import "protokt/v1/protokt.proto";

option java_package = "com.toasttab.protokt.v1.testing.options";

message In {}
message Out {}

service CustomMarshallerService {
  rpc CustomMarshallersMethod(In) returns (Out) {
    option (.protokt.v1.method).request_marshaller = "InMarshaller";
    option (.protokt.v1.method).response_marshaller = "OutMarshaller";
  };
}
