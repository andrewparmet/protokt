syntax = "proto3";

package toasttab.protokt.v1.testing.options;

import "protokt/v1/protokt.proto";

option java_package = "com.toasttab.protokt.v1.testing.options";

message ImplementsModel {
  option (.protokt.v1.class).implements = "Model";

  bytes id = 1 [
    (.protokt.v1.property).wrap = "Id"
  ];
}

message ImplementsModel2 {
  option (.protokt.v1.class).implements = "Model2";

  string id = 1;
}

message ImplementsWithDelegate {
  option (.protokt.v1.class).implements = "Model2 by modelTwo";

  ImplementsModel2 model_two = 1 [
    (.protokt.v1.property).non_null = true
  ];
}
